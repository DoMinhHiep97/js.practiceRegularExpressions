<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function validateDate(str) {
        let regExp=/^[0-9]{4}$/;
        return regExp.test(str);
    }
    let str1="1997";
    console.log(validateDate(str1));
</script>
</body>
</html>
