<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findLetter(str) {
        let regExpVowel=/[ueoai]/ig;
        let redExpSpace=/[ ]/ig;
        let resultVowel=str.match(regExpVowel).length;
        console.log(resultVowel);
        let resultSpace=str.match(redExpSpace).length;
        console.log(resultSpace);
        let resultConsonant=str.length-resultVowel-resultSpace;
        console.log(resultConsonant);
        return {resultVowel, resultConsonant};
    }
    let str1="Im Handsome eau";
    findLetter(str1);
</script>
</body>
</html>
